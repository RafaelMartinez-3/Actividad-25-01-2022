<meta charset="UTF-8">
<!DOCTYPE html>
<title>IMC CALCULADORA</title>
<script>
	function saltarLinea()
	{
		document.write("<br>");
		document.write("<br>");
	}
	function imprimir(frase)
	{
		document.write(frase);
		saltarLinea();
	}
	function calcularIMC(pesoPersona,alturaPersona, nombre)
	{
		imcPersona= pesoPersona/(alturaPersona*alturaPersona);
		imprimir ("El IMC calculado de "+nombre+ " es: "+imcPersona);
	}
	
	calcularIMC(90,1.75, "El Pepe");
	calcularIMC(70,1.70, "Ete Sech");
	
</script>
